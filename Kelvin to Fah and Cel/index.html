<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body class="contentWrap">
    <div class="kelvinContentWrap">
    <h3>Enter your temprerature in Kelvin</h3>
    <input type="number" id="tempK" placeholder="Enter value">
    <button type="button" id="convert">Convert</button>
</div>
<div class="result">
    <h3>Your temprerature in Fahrenheit is: </h3>
    <h3 id="fahResult" class="tempResult">0°F</h3>
    <h3>Your temprerature in Celsius is:</h3>
    <h3 id="celResult" class="tempResult">0°C</h3>
</div>
</body>
</html>
